<!-- IMPROVED GALLERY WITH ACCESSIBILITY -->
<section id="gallery" data-section="gallery" aria-label="معرض صور الشركاء">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center">
                <h2 class="to-animate">نبذه من الشركات و المؤسسات والفنادق والقطاع الطبي والمطاعم التى تشرفنا بالتعامل معها</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="slideshow-container" role="region" aria-label="slideshow" aria-live="polite">
            <div class="mySlides fade" style="display: block;">
                <img src="images/trainAgent-1.jpg" 
                     alt="تدريب العمالة - مجموعة من المتدربين في جلسة تدريبية" 
                     loading="lazy"
                     style="width:100%; max-height: 400px; object-fit: cover;">
            </div>
            <div class="mySlides fade">
                <img src="images/trainAgent-2.jpg" 
                     alt="تدريب العمالة - برنامج التدريب المهني للعمالة الإندونيسية" 
                     loading="lazy"
                     style="width:100%; max-height: 400px; object-fit: cover;">
            </div>
            <div class="mySlides fade">
                <img src="images/hospitalAgent-8.jpg" 
                     alt="عمالة المستشفيات - فريق طبي مدرب من إندونيسيا" 
                     loading="lazy"
                     style="width:100%; max-height: 400px; object-fit: cover;">
            </div>
            <div class="mySlides fade">
                <img src="images/hospitalAgent-9.jpg" 
                     alt="عمالة المستشفيات - ممرضات مدربات في الخدمة الطبية" 
                     loading="lazy"
                     style="width:100%; max-height: 400px; object-fit: cover;">
            </div>
            <div class="mySlides fade">
                <img src="images/travelAgent-1.jpg" 
                     alt="وكلاء السفر - فريق خدمة العملاء المتخصص" 
                     loading="lazy"
                     style="width:100%; max-height: 400px; object-fit: cover;">
            </div>

            <!-- Navigation arrows with proper accessibility -->
            <button class="prev" onclick="plusSlides(-1)" aria-label="الصورة السابقة" type="button">
                <span aria-hidden="true">&#10094;</span>
            </button>
            <button class="nextSlider" onclick="plusSlides(1)" aria-label="الصورة التالية" type="button">
                <span aria-hidden="true">&#10095;</span>
            </button>
        </div>
        
        <!-- Improved dots with accessibility -->
        <div style="text-align:center; margin-top: 20px;">
            <button class="dot active" onclick="currentSlide(1)" aria-label="اذهب إلى الصورة 1" type="button"></button>
            <button class="dot" onclick="currentSlide(2)" aria-label="اذهب إلى الصورة 2" type="button"></button>
            <button class="dot" onclick="currentSlide(3)" aria-label="اذهب إلى الصورة 3" type="button"></button>
            <button class="dot" onclick="currentSlide(4)" aria-label="اذهب إلى الصورة 4" type="button"></button>
            <button class="dot" onclick="currentSlide(5)" aria-label="اذهب إلى الصورة 5" type="button"></button>
        </div>
    </div>
</section>
